<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blog of Kiho</title>
    <link rel="stylesheet" th:href="@{/css/kkh_Blog.css}"/>
    <link rel="stylesheet" th:href="@{/css/public_reset.css}"/>
</head>
<body>
<header>
    <div class="header-container">
        <div class="header">
            <div class="header-logo" th:onclick="">
                <div class="logo-image">
                    <img th:src="@{/images/kkh_logo_img.png}" alt="X"/>
                </div>
                <div class="logo-text" >Music & Engineering</div>
            </div>
            <div class="header-user">
                <div
                        class="user-notification"
                        th:onclick=""
                >
                    알림
                </div>
                <div class="user-search" th:onclick="">
                    검색
                </div>
                <div class="user-login" th:onclick="">
                    로그인
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="main-container">
        <aside th:replace="~{/kkh_Blog/fragments/blogPost_sidebar :: sidebar}"></aside>
        <div class="content">
            <div th:replace="~{/kkh_Blog/fragments/blogPost_user-profile :: userProfile}"></div>
            <nav class="navigation">
                <div class="nav-items">
                    <div th:onclick="">글</div>
                    <div th:onclick="">시리즈</div>
                    <div th:onclick="">소개</div>
                </div>
            </nav>
            <section th:replace="~{/kkh_Blog/fragments/blogPost_posts.html :: posts}"></section>
        </div>
    </div>
</main>
<footer>
    <!-- Footer content here -->
</footer>
</body>
</html>
